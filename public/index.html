<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>PrimeGaming | Login</title>
  <meta content="PrimeGaming - Loja de Acessórios para Gamers" name="description">
  <meta name="keywords"
    content="games, gaming, store, comprar jogos, jogos, ps4, ps5, pc, PlayStation, Steam, mouse gamer, teclado gamer, headset">
  <meta property="og:image" content="https://primegaming.duplimagemled.com.br/src/img/pexels-cottonbro-3945656.jpg">

  <!-- Favicons -->
  <link href="src/img/logo.png" rel="icon">
  <link href="src/img/logo.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- CSS -->
  <link href="src/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/css/style.css" rel="stylesheet">


</head>

<body>

  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="src/views/home-page.html" class="logo d-flex align-items-center w-auto">
                  <img src="src/img/logo.png" alt="Ícone Logo">
                  <span class="d-none d-lg-block">PrimeGaming</span>
                </a>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Entre na sua Conta</h5>
                    <p class="text-center small">Insira seu usuário e senha</p>
                  </div>
                  <form class="row g-3 needs-validation" id="loginForm" novalidate>
                    <div class="col-12">
                      <label for="loginUsername" class="form-label">Nome de usuário</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="loginUsername" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Senha</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="userTypeUser" value="User">
                        <label class="form-check-label" for="userTypeUser">User (Adm)</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="userTypeClient" value="Client">
                        <label class="form-check-label" for="userTypeClient">Cliente</label>
                      </div>
                    </div>

                    <!-- Adicionar data de cadastro ao form do login se for cliente -->
                    <div class="col-12" id="dataCadastro" style="display:none;">
                      <label for="cadastroDate" class="form-label">Data de Cadastro:</label>
                      <input type="date" name="cadastroDate" class="form-control" id="cadastroDate">
                    </div>

                    <script>
                      // Mostrar campo de data de cadastro para clientes apenas quando o checkbox cliente é clicado
                      document.getElementById('userTypeClient').addEventListener('change', function () {
                        document.getElementById('dataCadastro').style.display = this.checked ? 'block' : 'none';
                      });

                      // Ocultar o campo de data de cadastro e desmarcar o checkbox cliente se o checkbox usuário for clicado
                      document.getElementById('userTypeUser').addEventListener('change', function () {
                        if (this.checked) {
                          document.getElementById('dataCadastro').style.display = 'none';
                          document.getElementById('userTypeClient').checked = false;
                        }
                      });
                    </script>


                    <div class="col-12">
                      <button onclick="updateHomePage(user)" class="btn btn-primary w-100" type="submit">Entrar</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Não tem uma conta? <a href="src/views/signup.html">Cadastre-se</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>


  <!-- Modal Bootstrap -->
  <section id="modalBootstrap">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">PrimeGaming</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modal-message">Mensagem padrão</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- JS -->
  <script src="src/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/login.js"></script>
  <script src="src/js/updateProfile.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
